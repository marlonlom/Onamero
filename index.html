<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Rutas</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">
        <meta name="description" content="TSP Routing Demo">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width ">
        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/handlebars.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/onamero.app.js"></script>
        <script type="text/javascript">
            document.addEventListener("online", function(e) {
                Onamero.gmapsLibraryLoaded = true;
                Onamero.showMappingView();
            }, false);

            document.addEventListener("offline", function(e) {
                Onamero.gmapsLibraryLoaded = false;
                Onamero.showOfflineView();
            }, false);

            document.addEventListener("deviceready", function(e) {
                if (window.navigator && window.navigator.splashscreen) {
                    setTimeout(function() {
                        window.navigator.splashscreen.hide();
                    }, 1000);

                }
                if ((navigator.network.connection.type).toUpperCase() != "NONE" &&
                    (navigator.network.connection.type).toUpperCase() != "UNKNOWN") {
                    Onamero.showMappingView();
                }
            }, false);
        </script>
    </head>
    
    <body>
        <div id="container">
            <div id="header">
                <span>aca va a haber imagenes</span>
            </div>
            <div id="content">
                <div class="paddedContent">
                    <div id="map_canvas" style="width: 100%; height: 100%;">cargando...</div>
                </div>
            </div>
            <div id="footer">
                <span>aca va a haber pie de pagina</span>
            </div>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        </div>
    </body>

</html>
